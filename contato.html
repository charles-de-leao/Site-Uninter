    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <nav role="navigation" class="sidenav">
            <a href="index.html" aria-label="Página inicial do portfólio">Início</a>

        </nav>
    </header>

    <main class="main">
        <h1>Contato</h1>
        <p>Utilize o formulário de contato abaixo para entrar em contato comigo.</p>

        <h2>Formulário de contato</h2>
        <form action="https://formspree.io/f/xgvwvrrl" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Digite sua Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Mensagem" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
